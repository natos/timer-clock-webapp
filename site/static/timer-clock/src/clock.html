<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="clock.css">
  <link type="image/png" href="../assets/app-icon.png" rel="shortcut icon">
  <script src="d3.min.js"></script>
</head>

<body>

  <figure class="clock"></figure>
  <h1 id="title">TIMER CLOCK</h1>
  <div id="status"><span></span></div>
  <p id="credits">Crafted by <strong>Natan Santolo</strong><br /> <small>Sound effect by Daniel Simon</small></p>
  <div class="buttons">
    <button id="stop-clock" alt="STOP" title="STOP"><span>STOP</span></button>
    <button id="reset-clock" alt="RESET" title="RESET"><span>RESET</span></button>
  </div>
  <script src="clock.js"></script>
</body>
